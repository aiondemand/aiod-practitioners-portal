<button mat-stroked-button class="save-dataset" *ngIf="!dataset.is_in_my_saved" (click)="saveToMyDatasets(dataset)">
    Save to my datasets
</button>
<button mat-stroked-button class="remove-dataset" *ngIf="dataset.is_in_my_saved" (click)="removeFromMyDatasets(dataset)">
    Remove from my datasets
</button>
