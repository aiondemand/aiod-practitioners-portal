<mat-card appearance="outlined">
    <mat-card-header [routerLink]="['/datasets', dataset.identifier]">
        <mat-card-subtitle>{{dataset.platform}}</mat-card-subtitle>
        <mat-card-title>
            <h3>{{dataset.name}}</h3>
            <span *ngIf="dataset.version" class="dataset-version">
                v{{dataset.version}}
            </span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ dataset.description && dataset.description.plain ? (dataset.description.plain | ellipsis:300) : '' }}
        <div *ngIf="showMore">
            <div class="keywords" *ngIf="dataset.keyword">
                <b>Keywords: </b>
                <mat-chip *ngFor="let keyword of dataset.keyword">{{keyword}}</mat-chip>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button *ngIf="!showMore" (click)="showMore=true">Show more</button>
        <button mat-stroked-button *ngIf="showMore" (click)="showMore=false">Show less</button>
        <a [routerLink]="['/datasets', dataset.identifier]">
            <button mat-stroked-button >Go to detail</button>
        </a>
    </mat-card-actions>
</mat-card>
