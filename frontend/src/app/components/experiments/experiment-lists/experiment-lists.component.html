<mat-paginator #paginator
               class="demo-paginator"
               (page)="handlePageEvent($event)"
               [length]="pagination.length"
               [pageSize]="pagination.pageSize"
               [pageSizeOptions]="[10, 25, 50, 100]"
               [pageIndex]="pagination.pageIndex"
               [disabled]="false"
               aria-label="Select page">
</mat-paginator>


<div class="no-experiments" *ngIf="(experiments$ | async)?.length == 0">
    <h2>There are currently no experiments.</h2>
</div>

<app-experiment-list-item *ngFor="let experiment of (experiments$ | async)" [experiment]="experiment">
</app-experiment-list-item>
